<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="container text-center my-4">
        <h1>Свяжитесь с нами</h1>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Мой сайт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Информация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <form action="sendmail.php" method="POST" class="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       placeholder="Введите ваше имя" 
                       required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       placeholder="example@domain.com" 
                       required>
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" 
                          id="message" 
                          name="message" 
                          rows="5" 
                          placeholder="Напишите ваше сообщение..." 
                          required></textarea>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send-fill"></i> Отправить сообщение
                </button>
            </div>
        </form>
    </main>

    <footer class="text-center bg-light py-4">
        <p>&copy; 2024 Hotel Booking. Все права защищены.</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
