<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Заголовок -->
    <header class="container text-center">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Бронирование отелей</h1>
            </div>
            <div class="col-md-6 text-md-right">
                <img src="images/logo.png" alt="Логотип" class="logo">
            </div>
        </div>
    </header>

    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Бронируй!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Информация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container">
        <h2>Галерея</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/hotel1.jpg" class="card-img-top" alt="Номер 1">
                    <div class="card-body">
                        <h5 class="card-title">Гостиница Украина</h5>
                        <button class="btn btn-primary open-modal" data-hotel="Гостиница Украина" data-bs-toggle="modal" data-bs-target="#bookingModal">Забронировать</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/hotel2.jpg" class="card-img-top" alt="Номер 2">
                    <div class="card-body">
                        <h5 class="card-title">Гостиница Восход</h5>
                        <button class="btn btn-primary open-modal" data-hotel="Гостиница Восход" data-bs-toggle="modal" data-bs-target="#bookingModal">Забронировать</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/hotel3.jpg" class="card-img-top" alt="Номер 3">
                    <div class="card-body">
                        <h5 class="card-title">Мариотт Москва</h5>
                        <button class="btn btn-primary open-modal" data-hotel="Мариотт Москва" data-bs-toggle="modal" data-bs-target="#bookingModal">Забронировать</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Бронирование</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="hotelName" class="form-label">Отель</label>
                            <input type="text" class="form-control" id="hotelName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="checkInDate" class="form-label">Дата заезда</label>
                            <input type="date" class="form-control" id="checkInDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="nightsCount" class="form-label">Количество ночей</label>
                            <input type="number" class="form-control" id="nightsCount" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="guestsCount" class="form-label">Количество гостей</label>
                            <input type="number" class="form-control" id="guestsCount" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Рассчитать стоимость</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижний колонтитул -->
    <footer class="text-center">
        <p>&copy; 2024 Hotel Booking. Все права защищены.</p>
    </footer>

    <!-- Подключение скриптов -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
